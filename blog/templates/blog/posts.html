{% extends "blog/base.html" %}

{% block content %}
<br>
<main role="main" class="container">
 <a role="button" class="btn fa fa-pencil btn-success btn-sm " href="{% url 'blog:makePost' %}" style="width:100px;height:30px;font-size:14px;color:white;float:right"> Create Post</a>
 <h1>Posts:</h1> <br>
 {% for post in posts %}
  <div style="background-color: #cccccc;">
   <h2>{{post.title}}</h2>
   <p style="padding-left:3em">{{post.post}}</p>
   <div class="text-right">
       <small>By: {{post.user.username}} </small>
   </div>
  </div><br>
 {% endfor %}
</main>
{% endblock %}
